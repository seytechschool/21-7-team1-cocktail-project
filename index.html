<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coctail Bar</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="wrapper-2">
      <h1>Team One's Bar</h1>
      <div class="form">
        <input
          type="text"
          id="search-input"
          class="cocktail-search-name"
          autocomplete="off"
          required
        />
        <label for="search-input">Search</label>
      </div>
    </div>
    <div class="wrapper">
      <article class="loading .hide-loading">
        <img src="./images/giphy.gif" alt="loadingPic">
      </article>
      <ul
        class="filters-button-group style_4 ul_li_center wow fadeInUp"
        data-wow-delay=".1s"
        style="
          visibility: visible;
          animation-delay: 0.1s;
          animation-name: fadeInUp;
        "
      >
        <li>
          <button class="button text-uppercase active" data-filter="*">
            all
          </button>
        </li>
        <li>
          <button class="button text-uppercase" data-filter=".chocolate">
            chocolate
          </button>
        </li>
        <li>
          <button class="button text-uppercase" data-filter=".coffee">
            coffee
          </button>
        </li>
        <li>
          <button class="button text-uppercase" data-filter=".sandwiches">
            sandwiches
          </button>
        </li>
        <li>
          <button class="button text-uppercase" data-filter=".sweets">
            sweets
          </button>
        </li>
        <li>
          <button class="button text-uppercase" data-filter=".blacktea">
            black tea
          </button>
        </li>
        <li>
          <button class="button text-uppercase" data-filter=".greantea">
            grean tea
          </button>
        </li>
      </ul>
      <div class="cocktail-wrapper"></div>
      <div class="oops-wrapper"></div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
